<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENOVA</title>
    <link rel="stylesheet" href="./css/zenova.css">
</head>

<body>

    <!-- COMPOSANT ZENOVA -->
    <section class="zenova">
        <header class="zenova__header"></header>
        <div class="zenova__content">
            <div class="zenova__cover"></div>

            <!-- Conteneur des cards -->
            <div class="zenova__cards">

                <!-- CARD n°1 -->
                <div class="zenova__card zenova__card--product-1">
                    <figure class="zenova__figure">
                        <img src="" alt="" class="zenova__image">
                    </figure>
                    <h2 class="zenova__title"></h2>
                    <p class="zenova__description"></p>
                    <div class="zenova__price">
                        <span class="zenova__price--integer">4</span>
                        <span class="zenova__price--cents">49</span>
                        <span class="zenova__price--details">44.90€/l</span>
                    </div>
                </div>

                <!-- CARD n°2 -->
                <div class="zenova__card zenova__card--product-2">
                    <figure class="zenova__figure">
                        <img src="" alt="" class="zenova__image">
                    </figure>
                    <h2 class="zenova__title"></h2>
                    <p class="zenova__description"></p>
                    <div class="zenova__price">
                        <span class="zenova__price--integer">4</span>
                        <span class="zenova__price--cents">49</span>
                        <span class="zenova__price--details">44.90€/l</span>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
